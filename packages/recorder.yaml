---
history:
  exclude:
    domains:
      - 'automation'
    entities:
      - 'binary_sensor.remote_ui'
      - 'sensor.backup_state'
      - 'sensor.snapshot_backup'
    entity_globs:
      - 'sensor.*_shelly*_temperature'
      - 'sensor.*_version'
      - 'sensor.speedtest_*'

logbook:
  exclude:
    entity_globs: []

recorder:
  purge_keep_days: 30
  commit_interval: 300
  exclude:
    domains: []
    entities: []
    entity_globs: []
    event_types: []
