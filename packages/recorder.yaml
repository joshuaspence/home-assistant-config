---
history:
  exclude:
    entities:
      - 'sensor.disk_use_percent'
      - 'sensor.memory_use_percent'
      - 'sensor.processor_temperature'
      - 'sensor.processor_use_percent'
    entity_globs:
      - 'sensor.*_phone_*'
      - 'sensor.*_sensor_power'
      - 'sensor.*_shelly*_temperature'

logbook:
  exclude:
    entity_globs:
      - 'binary_sensor.*_phone_*'
      - 'sensor.*_phone_*'

recorder:
  purge_keep_days: 30
  commit_interval: 300
  exclude:
    domains: []
    entities: []
    entity_globs: []
    event_types: []
