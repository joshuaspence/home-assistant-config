---
history:
  exclude:
    domains:
      - 'automation'
    entities:
      - 'binary_sensor.remote_ui'
      - 'binary_sensor.updater'
      - 'binary_sensor.workday'
      - 'sensor.backup_state'
      - 'sensor.disk_use_percent'
      - 'sensor.hacs'
      - 'sensor.low_battery'
      - 'sensor.memory_use_percent'
      - 'sensor.myip'
      - 'sensor.processor_temperature'
      - 'sensor.processor_use_percent'
      - 'sensor.snapshot_backup'
      - 'sensor.unavailable_entities'
      - 'sensor.uptime'
    entity_globs:
      - 'sensor.*_newest_version'
      - 'sensor.*_phone_*'
      - 'sensor.*_sensor_power'
      - 'sensor.*_shelly*_temperature'
      - 'sensor.*_version'
      - 'sensor.speedtest_*'
      - 'sensor.unifi_gateway_*'

logbook:
  exclude:
    entity_globs:
      - 'binary_sensor.*_phone_*'
      - 'sensor.*_phone_*'

recorder:
  purge_keep_days: 30
  commit_interval: 300
  exclude:
    domains: []
    entities: []
    entity_globs:
      - 'sensor.*_phone_last_notification'
    event_types: []
