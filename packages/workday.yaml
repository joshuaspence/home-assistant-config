---
binary_sensor:
  - platform: 'workday'
    name: 'Workday'
    country: 'AU'
    province: 'NSW'

automation:
  - alias: 'Workday Lighting'
    id: '11806cb8-d600-48be-a74a-ac71bf258626'
    trigger:
      - platform: 'time'
        at: '08:30'
        variables:
          service: 'light.turn_on'
      - platform: 'time'
        at: '18:00'
        variables:
          service: 'light.turn_off'
    condition:
      condition: 'state'
      entity_id: 'binary_sensor.workday'
      state: 'on'
    action:
      service: '{{ service }}'
      entity_id: 'light.office'

history:
  exclude:
    entities:
      - 'binary_sensor.workday'
