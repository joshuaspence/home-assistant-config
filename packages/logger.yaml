---
logger:
  default: 'warning'
  logs:
    homeassistant.components.system_log.external: 'info'
  filters:
    # See home-assistant/core#92365.
    homeassistant.components.recorder.db_schema:
      - '^State attributes for sensor\.\w+_active_notification_count exceed maximum size of 16384 bytes\. This can cause database performance issues; Attributes will not be stored$'
