---
logger:
  default: 'warning'
  logs:
    event_logger: 'debug'
  filters:
    # See aio-libs/aiohttp#5380.
    aiohttp.server:
      - '^Unhandled exception$'

    # See hassio-addons/addon-unifi#243.
    custom_components.unifigateway.sensor: &unifi_errors
      - 'Connection refused'
      - 'Connection reset by peer'
      - 'EOF occurred in violation of protocol'
      - '^Lost connection to UniFi controller$'
    homeassistant.components.unifi: *unifi_errors
    pyunifi.controller: *unifi_errors

    # See home-assistant/core#41420.
    hass_nabucasa.remote:
      - '^Connection problem to snitun server$'
    snitun.client.client_peer:
      - '^Challenge/Response error with SniTun server'

    # TODO: Investigate/fix these issues.
    androidtv.adb_manager.adb_manager_async:
      - 'OSError: Connect call failed'
      - 'TcpTimeoutException: (Connecting to|Reading from) (?:\d{1,3}\.){3}\d{1,3}:\d+ timed out'
    homeassistant.components.androidtv.media_player:
      - 'Could not connect to Living Room TV'
      - 'Error: Reading from (?:\d{1,3}\.){3}\d{1,3}:\d+ timed out'
    homeassistant.components.binary_sensor:
      - '^Platform netgear_lte not ready yet'
    homeassistant.components.esphome:
      - '^Can''t connect to ESPHome API'
    homeassistant.components.homeassistant.triggers.numeric_state:
      - '^Error initializing ''Vacuum Low Battery'' trigger:'
    homeassistant.components.media_player:
      - '^Platform androidtv not ready yet: None'
      - '^Updating androidtv media_player took longer than the scheduled update interval'
    homeassistant.components.netgear_lte:
      - '^Connected to (?:\d{1,3}\.){3}\d{1,3}$'
      - '^Could not connect to (?:\d{1,3}\.){3}\d{1,3}'
    homeassistant.components.sensor:
      - '^Platform netgear_lte not ready yet'
    homeassistant.components.vacuum:
      - '^Setup of vacuum platform deebot is taking over 10 seconds'
    homeassistant.components.webhook:
      - '^Received message for unregistered webhook'
    homeassistant.config_entries:
      - '^Config entry ''(?:\d{1,3}\.){3}\d{1,3}'' for daikin integration not ready yet'
      - '^Config entry ''Living Room TV'' for nfandroidtv integration not ready yet'
    homeassistant.helpers.entity:
      - '^Update of media_player\.\w+ is taking over 10 seconds$'
    pychromecast.socket_client:
      - 'Failed to connect to service'
      - 'Heartbeat timeout, resetting connection$'
    zigpy_deconz.api:
      - '^No response to ''Command\.aps_data_indication'' command with seq id ''0x[0-9a-f]{2}'''
