---
logger:
  default: 'warning'
  logs:
    homeassistant.components.system_log.external: 'info'
    pychromecast.socket_client: 'fatal'

    # Temporary debugging for home-assistant/core#62172.
    homeassistant.components.speedtestdotnet: 'debug'
    speedtest: 'debug'
  filters:
    # See home-assistant/core#41420.
    hass_nabucasa.remote:
      - '^Connection problem to snitun server$'
    snitun.client.client_peer:
      - '^Challenge/Response error with SniTun server\b'

    # See thomasloven/hass-browser_mod#203.
    homeassistant.components.websocket_api.http.connection:
      - 'Received invalid command: browser_mod/'

    # TODO: Investigate/fix these issues.
    androidtv.adb_manager.adb_manager_async:
      - 'TcpTimeoutException'
    homeassistant.components.binary_sensor:
      - '^Platform netgear_lte not ready yet'
    homeassistant.components.netgear_lte:
      - '^Connected to'
      - '^Could not connect to'
    homeassistant.components.sensor:
      - '^Platform netgear_lte not ready yet'
    homeassistant.config_entries:
      - '^Config entry ''DaikinAP13127'' for daikin integration not ready yet: Server disconnected; Retrying in background$'
    mqtt_schedule_thread: &deebot
      - '^call to iotdevmanager failed with {''ret'': ''fail'', ''errno'': 4200}$'
    ozmo: *deebot
