---
# Wakelock Revamped should prevent the TV from going into deep sleep
# but if it does then this switch should power it back on.
switch:
  - platform: 'wake_on_lan'
    mac: !secret 'wake_on_lan.living_room_tv.mac'
    name: 'Living Room TV'
    host: '192.168.10.12'
    turn_off:
      service: 'media_player.turn_off'
      entity_id: 'media_player.living_room_tv'
    broadcast_address: '192.168.10.254'
