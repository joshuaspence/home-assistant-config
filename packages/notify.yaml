---
notify:
  - platform: 'html5'
    name: 'Browser'
    vapid_pub_key: !secret 'firebase.public_key'
    vapid_prv_key: !secret 'firebase.private_key'
    vapid_email: !secret 'firebase.email'

  - platform: 'group'
    name: 'josh'
    services:
      - action: 'browser_josh_laptop'
      - action: 'mobile_app_josh_phone'
      - action: 'mobile_app_josh_watch'
  - platform: 'group'
    name: 'lily'
    services:
      - action: 'mobile_app_lily_phone'
