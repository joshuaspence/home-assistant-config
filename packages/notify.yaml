---
notify:
  - platform: 'html5'
    name: 'Browser'
    vapid_pub_key: !secret 'firebase.public_key'
    vapid_prv_key: !secret 'firebase.private_key'
    vapid_email: !secret 'firebase.email'

  - platform: 'tts'
    name: 'bedroom_1_speaker'
    tts_service: &tts_service 'tts.cloud_say'
    media_player: 'media_player.bedroom_1_speaker'
  - platform: 'tts'
    name: 'bedroom_2_speaker'
    tts_service: *tts_service
    media_player: 'media_player.bedroom_2_speaker'
  - platform: 'tts'
    name: 'hallway_speaker'
    tts_service: *tts_service
    media_player: 'media_player.hallway_speaker'
  - platform: 'tts'
    name: 'kitchen_display'
    tts_service: *tts_service
    media_player: 'media_player.kitchen_display'
  - platform: 'tts'
    name: 'living_room_speaker'
    tts_service: *tts_service
    media_player: 'media_player.living_room_speaker'
  - platform: 'tts'
    name: 'office_display'
    tts_service: *tts_service
    media_player: 'media_player.office_display'

  - platform: 'group'
    name: 'house'
    services:
      - service: 'bedroom_1_speaker'
      - service: 'bedroom_2_speaker'
      - service: 'hallway_speaker'
      - service: 'kitchen_display'
      - service: 'living_room_speaker'
      - service: 'living_room_tv'
      - service: 'office_display'
  - platform: 'group'
    name: 'josh'
    services:
      - service: 'browser_josh_laptop'
      - service: 'mobile_app_josh_phone'
  - platform: 'group'
    name: 'lily'
    services:
      - service: 'mobile_app_lily_phone'
