---
netgear_lte:
  - host: '192.168.5.1'
    password: !secret 'netgear_lte.password'
    notify:
      - name: 'sms_josh'
        recipient: !secret 'phone_number.josh'
      - name: 'sms_lily'
        recipient: !secret 'phone_number.lily'
    sensor:
      monitored_conditions:
        - 'sms'
        - 'usage'
    binary_sensor:
      monitored_conditions:
        - 'mobile_connected'
        - 'roaming'
        - 'wire_connected'
