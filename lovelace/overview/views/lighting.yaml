---
title: 'Lights'
icon: 'mdi:flashlight'
path: 'lights'
cards:
  - type: 'custom:auto-entities'
    card:
      type: 'entities'
      title: 'Scenes'
      icon: 'mdi:palette'
    filter:
      include:
        - domain: 'scene'
    sort:
      method: 'name'

  - type: 'entities'
    title: 'Downstairs'
    show_header_toggle: false
    entities:
      - 'light.dining_room'
      - type: 'custom:fold-entity-row'
        head: 'light.kitchen'
        entities:
          - entity: 'light.kitchen_benchtop'
            name: 'Benchtop'
          - entity: 'light.kitchen_cooktop'
            name: 'Cooktop'
          - entity: 'light.kitchen_cupboards'
            name: 'Cupboards'
          - entity: 'light.kitchen_main'
            name: 'Main'
          - entity: 'light.kitchen_sink'
            name: 'Sink'
      - 'light.laundry'
      - type: 'custom:fold-entity-row'
        head: 'light.living_room'
        entities:
          - entity: 'light.living_room_lower_east'
            name: 'Lower East'
          - entity: 'light.living_room_lower_west'
            name: 'Lower West'
          - entity: 'light.living_room_upper_east'
            name: 'Upper East'
          - entity: 'light.living_room_upper_west'
            name: 'Upper West'

  - type: 'entities'
    title: 'Upstairs'
    show_header_toggle: false
    entities:
      - type: 'custom:fold-entity-row'
        head: 'light.bathroom'
        entities:
          - entity: 'light.bathroom'
            name: 'Main'
          - entity: 'fan.bathroom'
            name: 'Exhaust'
          - entity: 'light.bathroom_heat'
            name: 'Heat'
          - entity: 'light.bathroom_mirror'
            name: 'Mirror'
      - 'light.bedroom_1'
      - 'light.bedroom_2'
      - type: 'custom:fold-entity-row'
        head: 'light.hallway'
        entities:
          - entity: 'light.hallway_east'
            name: 'East'
          - entity: 'light.hallway_west'
            name: 'West'
      - type: 'custom:fold-entity-row'
        head: 'light.office'
        entities:
          - entity: 'light.office_desk'
            name: 'Desk'
          - entity: 'light.office_main'
            name: 'Main'
      - type: 'custom:fold-entity-row'
        head: 'light.toilet'
        entities:
          - entity: 'light.toilet'
            name: 'Main'
          - entity: 'fan.toilet'
            name: 'Exhaust'

  - type: 'entities'
    title: 'Outside'
    show_header_toggle: false
    entities:
      - 'light.front_door'
      - 'light.front_patio'
      - type: 'custom:fold-entity-row'
        head: 'light.outside_wall'
        entities:
          - entity: 'light.outside_nnw'
            name: 'North-northwest'
          - entity: 'light.outside_nne'
            name: 'North-northeast'
          - entity: 'light.outside_ene'
            name: 'East-northeast'
          - entity: 'light.outside_ese'
            name: 'East-southeast'
          - entity: 'light.outside_sse'
            name: 'South-southeast'
          - entity: 'light.outside_ssw'
            name: 'South-southwest'

  - type: 'entities'
    title: 'Other'
    show_header_toggle: false
    entities:
      - type: 'custom:fold-entity-row'
        head: 'light.attic'
        entities:
          - 'light.attic_main'
          - 'light.attic_ridge'
          - 'light.attic_1'
          - 'light.attic_2'
