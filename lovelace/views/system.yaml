---
title: 'System'
icon: 'mdi:server-network'
path: 'system'
cards:
  - type: 'entities'
    title: 'Home Assistant'
    icon: 'mdi:home-assistant'
    entities:
      - type: 'custom:template-entity-row'
        name: 'Automations'
        icon: 'mdi:robot'
        state: '{{ states.automation | count }}'
      - type: 'custom:template-entity-row'
        name: 'Binary Sensors'
        icon: 'mdi:eye'
        state: '{{ states.binary_sensor | count }}'
      - type: 'custom:template-entity-row'
        name: 'Cameras'
        state: '{{ states.camera | count }}'
      - type: 'custom:template-entity-row'
        name: 'HVACs'
        state: '{{ states.climate | count }}'
      - type: 'custom:template-entity-row'
        name: 'Covers'
        state: '{{ states.cover | count }}'
      - type: 'custom:template-entity-row'
        name: 'Fans'
        icon: 'mdi:fan'
        state: '{{ states.fan | count }}'
      - type: 'custom:template-entity-row'
        name: 'Lights'
        icon: 'mdi:lightbulb'
        state: '{{ states.lights | count }}'
      - type: 'custom:template-entity-row'
        name: 'Media Players'
        icon: 'mdi:cast'
        state: '{{ states.media_player | count }}'
      - type: 'custom:template-entity-row'
        name: 'Scenes'
        icon: 'mdi:palette'
        state: '{{ states.scene | count }}'
      - type: 'custom:template-entity-row'
        name: 'Scripts'
        state: '{{ states.script | count }}'
      - type: 'custom:template-entity-row'
        name: 'Sensors'
        icon: 'mdi:eye'
        state: '{{ states.sensor | count }}'
      - type: 'custom:template-entity-row'
        name: 'Switches'
        icon: 'mdi:light-switch'
        state: '{{ states.switch | count }}'

  - type: 'custom:auto-entities'
    card:
      type: 'entities'
      title: 'Unavailable Entities'
      icon: 'mdi:server-network-off'
      show_header_toggle: false
    filter:
      include:
        - state: 'unavailable'
        - state: 'unknown'

  - type: 'entity'
    entity: 'binary_sensor.remote_ui'

  - type: 'entity'
    entity: 'sensor.hacs'

  - type: 'entities'
    title: 'Snapshots'
    icon: 'mdi:backup-restore'
    entities:
      - entity: 'binary_sensor.snapshots_stale'
        name: 'Staleness'
      - entity: 'sensor.snapshot_backup'
        name: 'State'

  - type: 'grid'
    title: 'Host'
    columns: 4
    cards:
      - type: 'gauge'
        entity: 'sensor.processor_use_percent'
        name: 'Processor'
      - type: 'gauge'
        entity: 'sensor.memory_use_percent'
        name: 'Memory'
      - type: 'gauge'
        entity: 'sensor.disk_use_percent'
        name: 'Disk'
      - type: 'gauge'
        entity: 'sensor.processor_temperature'
        name: 'Temperature'
        min: 20
        max: 80

  - type: 'grid'
    title: 'Network'
    columns: 3
    cards:
      - type: 'sensor'
        entity: 'sensor.speedtest_download'
        name: 'Download'
        graph: 'line'
      - type: 'sensor'
        entity: 'sensor.speedtest_upload'
        name: 'Upload'
        graph: 'line'
      - type: 'sensor'
        entity: 'sensor.speedtest_ping'
        name: 'Ping'
        graph: 'line'

  - type: 'custom:zha-network-card'
    title: 'Zigbee Devices'
    sort_by: 'status'
    clickable: true
    columns:
      - name: 'Name'
        prop: 'name'
      - name: 'Status'
        attr: 'available'
        id: 'status'
        modify: 'x && "Online" || "Offline"'

      - name: 'Manufacturer'
        attr: 'manufacturer'
      - name: 'Model'
        attr: 'model'

      - name: 'IEEE'
        attr: 'ieee'
      - name: 'NWK'
        prop: 'nwk'
      - name: 'RSSI'
        attr: 'rssi'
      - name: 'LQI'
        attr: 'lqi'
      - name: 'Last Seen'
        attr: 'last_seen'
      - name: 'Type'
        attr: 'device_type'
