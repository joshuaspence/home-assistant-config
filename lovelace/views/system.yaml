---
title: 'System'
icon: 'mdi:server-network'
path: 'system'
cards:
  - type: 'entity'
    entity: 'binary_sensor.remote_ui'

  - type: 'entity'
    entity: 'sensor.hacs'

  - type: 'entities'
    title: 'Snapshots'
    icon: 'mdi:backup-restore'
    entities:
      - entity: 'binary_sensor.snapshots_stale'
        name: 'Staleness'
      - entity: 'sensor.snapshot_backup'
        name: 'State'

  - type: 'grid'
    title: 'Host'
    columns: 4
    cards:
      - type: 'gauge'
        entity: 'sensor.processor_use_percent'
        name: 'Processor'
      - type: 'gauge'
        entity: 'sensor.memory_use_percent'
        name: 'Memory'
      - type: 'gauge'
        entity: 'sensor.disk_use_percent'
        name: 'Disk'
      - type: 'gauge'
        entity: 'sensor.processor_temperature'
        name: 'Temperature'
        min: 20
        max: 80

  - type: 'grid'
    title: 'Network'
    columns: 3
    cards:
      - type: 'sensor'
        entity: 'sensor.speedtest_download'
        name: 'Download'
        graph: 'line'
      - type: 'sensor'
        entity: 'sensor.speedtest_upload'
        name: 'Upload'
        graph: 'line'
      - type: 'sensor'
        entity: 'sensor.speedtest_ping'
        name: 'Ping'
        graph: 'line'

  - type: 'custom:zha-network-card'
    clickable: true
    columns:
      - name: 'Name'
        prop: 'name'
      - attr: 'available'
        id: 'available'
        modify: 'x || "false"'
        name: 'Online'
      - attr: 'manufacturer'
        name: 'Manufacturer'
      - attr: 'model'
        name: 'Model'
      - attr: 'ieee'
        name: 'IEEE'
      - name: 'NWK'
        prop: 'nwk'
      - attr: 'rssi'
        name: 'RSSI'
      - attr: 'lqi'
        name: 'LQI'
      - attr: 'last_seen'
        name: 'Last Seen'
      - attr: 'power_source'
        name: 'Power Source'
      - attr: 'quirk_class'
        name: 'Quirk'
    sort_by: 'available'
