---
title: 'Climate'
icon: 'mdi:weather-cloudy'
path: 'climate'
cards:
  - type: 'thermostat'
    entity: 'climate.daikin_ac'

  - type: 'vertical-stack'
    title: 'Downstairs'
    cards:
      - type: 'button'
        entity: 'switch.aircon_downstairs'
        show_name: false
        show_state: true
        icon_height: '40px'
      - type: 'glance'
        entities: &downstairs_temperature_entities
          - entity: 'sensor.kitchen_temperature'
            name: 'Kitchen'
          - entity: 'sensor.laundry_door_temperature'
            name: 'Laundry'
          - entity: 'sensor.living_room_temperature'
            name: 'Living Room'
      - type: 'history-graph'
        entities: *downstairs_temperature_entities

  - type: 'vertical-stack'
    title: 'Upstairs'
    cards:
      - type: 'button'
        entity: 'switch.aircon_upstairs'
        show_name: false
        show_state: true
        icon_height: '40px'
      - type: 'glance'
        entities: &upstairs_temperature_entities
          - entity: 'sensor.front_door_temperature'
            name: 'Front Door'
          - entity: 'sensor.hallway_temperature'
            name: 'Hallway'
      - type: 'history-graph'
        entities: *upstairs_temperature_entities

  - type: 'vertical-stack'
    title: 'Outside'
    cards:
      - type: 'weather-forecast'
        entity: 'weather.home_hourly'
        show_forecast: false
      - type: 'glance'
        entities: &outside_temperature_entities
          - entity: 'sensor.front_yard_temperature'
            name: 'Front Yard'
      - type: 'history-graph'
        entities: *outside_temperature_entities
