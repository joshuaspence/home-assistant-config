---
title: 'Climate'
icon: 'mdi:fan'
path: 'climate'
cards:
  - type: 'thermostat'
    entity: 'climate.aircon'

  - type: 'vertical-stack'
    title: 'Downstairs'
    cards:
      - type: 'button'
        entity: 'switch.aircon_downstairs'
        show_name: false
        show_state: true
        icon_height: '40px'

      - type: 'glance'
        entities: &downstairs_temperature_entities
          - entity: 'sensor.back_door_temperature'
            name: 'Back Door'
          - entity: 'sensor.kitchen_temperature'
            name: 'Kitchen'
          - entity: 'sensor.laundry_temperature'
            name: 'Laundry'
          - entity: 'sensor.living_room_temperature'
            name: 'Living Room'
      - type: 'history-graph'
        entities: *downstairs_temperature_entities

      - type: 'glance'
        entities: &downstairs_humidity_entities
          - entity: 'sensor.kitchen_humidity'
            name: 'Kitchen'
          - entity: 'sensor.laundry_humidity'
            name: 'Laundry'
          - entity: 'sensor.living_room_humidity'
            name: 'Living Room'
      - type: 'history-graph'
        entities: *downstairs_humidity_entities

      - type: 'glance'
        entities: &downstairs_pressure_entities
          - entity: 'sensor.kitchen_pressure'
            name: 'Kitchen'
          - entity: 'sensor.laundry_pressure'
            name: 'Laundry'
          - entity: 'sensor.living_room_pressure'
            name: 'Living Room'
      - type: 'history-graph'
        entities: *downstairs_pressure_entities

  - type: 'vertical-stack'
    title: 'Upstairs'
    cards:
      - type: 'button'
        entity: 'switch.aircon_upstairs'
        show_name: false
        show_state: true
        icon_height: '40px'

      - type: 'glance'
        entities: &upstairs_temperature_entities
          - entity: 'sensor.bathroom_temperature'
            name: 'Bathroom'
          - entity: 'sensor.bedroom_1_temperature'
            name: 'Bedroom 1'
          - entity: 'sensor.bedroom_2_temperature'
            name: 'Bedroom 2'
          - entity: 'sensor.front_door_temperature'
            name: 'Front Door'
          - entity: 'sensor.hallway_temperature'
            name: 'Hallway'
          - entity: 'sensor.office_temperature'
            name: 'Office'
          - entity: 'sensor.toilet_temperature'
            name: 'Toilet'
      - type: 'history-graph'
        entities: *upstairs_temperature_entities

      - type: 'glance'
        entities: &upstairs_humidity_entities
          - entity: 'sensor.bathroom_humidity'
            name: 'Bathroom'
          - entity: 'sensor.bedroom_1_humidity'
            name: 'Bedroom 1'
          - entity: 'sensor.bedroom_2_humidity'
            name: 'Bedroom 2'
          - entity: 'sensor.office_humidity'
            name: 'Office'
          - entity: 'sensor.toilet_humidity'
            name: 'Toilet'
      - type: 'history-graph'
        entities: *upstairs_humidity_entities

      - type: 'glance'
        entities: &upstairs_pressure_entities
          - entity: 'sensor.bathroom_pressure'
            name: 'Bathroom'
          - entity: 'sensor.bedroom_1_pressure'
            name: 'Bedroom 1'
          - entity: 'sensor.bedroom_2_pressuire'
            name: 'Bedroom 2'
          - entity: 'sensor.office_pressure'
            name: 'Office'
          - entity: 'sensor.toilet_pressure'
            name: 'Toilet'
      - type: 'history-graph'
        entities: *upstairs_pressure_entities

  - type: 'vertical-stack'
    title: 'Outside'
    cards:
      - type: 'weather-forecast'
        entity: 'weather.home'
        show_forecast: false
      - type: 'glance'
        entities: &outside_temperature_entities
          - entity: 'sensor.front_yard_temperature'
            name: 'Front Yard'
      - type: 'history-graph'
        entities: *outside_temperature_entities

  - type: 'vertical-stack'
    title: 'Attic'
    cards:
      - type: 'glance'
        entities: &attic_temperature_entities
          - entity: 'sensor.attic_lower_temperature'
            name: 'Lower'
          - entity: 'sensor.attic_upper_temperature'
            name: 'Upper'
      - type: 'history-graph'
        entities: *attic_temperature_entities

      - type: 'glance'
        entities: &attic_humidity_entities
          - entity: 'sensor.attic_lower_humidity'
            name: 'Lower'
          - entity: 'sensor.attic_upper_humidity'
            name: 'Upper'
      - type: 'history-graph'
        entities: *attic_humidity_entities

      - type: 'glance'
        entities: &attic_pressure_entities
          - entity: 'sensor.attic_lower_pressure'
            name: 'Lower'
          - entity: 'sensor.attic_upper_pressure'
            name: 'Upper'
      - type: 'history-graph'
        entities: *attic_pressure_entities

  - type: 'vertical-stack'
    title: 'Basement'
    cards:
      - type: 'glance'
        entities: &basement_temperature_entities
          - entity: 'sensor.basement_east_temperature'
            name: 'East'
          - entity: 'sensor.basement_west_temperature'
            name: 'West'
      - type: 'history-graph'
        entities: *basement_temperature_entities

      - type: 'glance'
        entities: &basement_humidity_entities
          - entity: 'sensor.basement_east_humidity'
            name: 'East'
          - entity: 'sensor.basement_west_humidity'
            name: 'West'
      - type: 'history-graph'
        entities: *basement_humidity_entities

      - type: 'glance'
        entities: &basement_pressure_entities
          - entity: 'sensor.basement_east_pressure'
            name: 'East'
          - entity: 'sensor.basement_west_pressure'
            name: 'West'
      - type: 'history-graph'
        entities: *basement_pressure_entities
