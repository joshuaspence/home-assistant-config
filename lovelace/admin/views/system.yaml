---
title: 'System'
icon: 'mdi:server-network'
path: 'system'
cards:
  - type: 'entities'
    entities:
      - entity: 'sensor.last_boot'
        format: 'relative'
      - entity: 'sensor.uptime'
        format: 'relative'

  - type: 'vertical-stack'
    title: 'Host'
    cards:
      - type: 'grid'
        columns: 4
        cards:
          - type: 'gauge'
            entity: 'sensor.processor_use_percent'
            name: 'Processor'
          - type: 'gauge'
            entity: 'sensor.memory_use_percent'
            name: 'Memory'
          - type: 'gauge'
            entity: 'sensor.disk_use_percent'
            name: 'Disk'
          - type: 'gauge'
            entity: 'sensor.processor_temperature'
            name: 'Temperature'
            min: 20
            max: 80
      - type: 'history-graph'
        entities:
          - entity: 'sensor.processor_use_percent'
            name: 'Processor'
          - entity: 'sensor.memory_use_percent'
            name: 'Memory'
          - entity: 'sensor.disk_use_percent'
            name: 'Disk'
          - entity: 'sensor.processor_temperature'
            name: 'Temperature'

  - type: 'vertical-stack'
    title: 'Rack'
    cards:
      - type: 'grid'
        columns: 4
        cards:
          - type: 'gauge'
            entity: 'sensor.homelab_power'
            name: 'Power'
          - type: 'gauge'
            entity: 'sensor.homelab_temperature'
            name: 'Temperature'
          - type: 'gauge'
            entity: 'sensor.homelab_humidity'
            name: 'Humidity'
          - type: 'entity'
            entity: 'fan.homelab'
            name: 'Fan'
      - type: 'history-graph'
        entities:
          - entity: 'sensor.homelab_power'
            name: 'Power'
          - entity: 'sensor.homelab_temperature'
            name: 'Temperature'

  - type: 'vertical-stack'
    title: 'UniFi Gateway'
    cards:
      - type: 'grid'
        columns: 4
        cards:
          - type: 'gauge'
            entity: 'sensor.unifi_gateway_cpu'
            name: 'Processor'
          - type: 'gauge'
            entity: 'sensor.unifi_gateway_memory'
            name: 'Memory'
          - type: 'gauge'
            entity: 'sensor.unifi_gateway_phy_temperature'
            name: 'PHY Temperature'
            min: 40
            max: 100
          - type: 'gauge'
            entity: 'sensor.unifi_gateway_cpu_temperature'
            name: 'CPU Temperature'
            min: 40
            max: 100
          - type: 'gauge'
            entity: 'sensor.unifi_gateway_board_phy_temperature'
            name: 'Board (PHY) Temperature'
            min: 40
            max: 100
          - type: 'gauge'
            entity: 'sensor.unifi_gateway_board_cpu_temperature'
            name: 'Board (CPU) Temperature'
            min: 40
            max: 100
      - type: 'history-graph'
        entities:
          - entity: 'sensor.unifi_gateway_cpu'
            name: 'Processor'
          - entity: 'sensor.unifi_gateway_memory'
            name: 'Memory'
