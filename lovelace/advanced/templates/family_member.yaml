---
card:
  type: 'custom:auto-entities'
  card:
    type: 'custom:fold-entity-row'
    head:
      entity: 'person.[[person]]'
      tap_action:
        action: 'fire-dom-event'
        fold_row: true
      double_tap_action:
        action: 'more-info'
  filter:
    include:
      - entity_id: 'device_tracker.[[person]]_laptop'
        options:
          name: 'Laptop'
      - type: 'custom:fold-entity-row'
        head:
          type: 'custom:template-entity-row'
          name: 'Phone'
          icon: 'mdi:cellphone'
        open: true
        entities:
          - entity: 'device_tracker.[[person]]_phone_app'
            name: 'App'
            icon: 'mdi:home-assistant'

          - type: 'custom:template-entity-row'
            entity: 'device_tracker.[[person]]_phone_roomassistant'
            name: 'Room Assistant'
            icon: 'mdi:bluetooth'
            state: >-
              {% if is_state(config.entity, 'home') %}
                {{ states('sensor.[[person]]_phone_room_presence') }}
              {% else %}
                _(component.{{ config.entity.split(".")[0] }}.state._.{{ states(config.entity) }})
              {% endif %}

          - entity: 'device_tracker.[[person]]_phone_unifi'
            name: 'Unifi'
            icon: 'mdi:wifi'
