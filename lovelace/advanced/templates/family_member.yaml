---
default:
  - extra_row: { entity_id: null }
card:
  type: 'custom:auto-entities'
  card:
    type: 'custom:fold-entity-row'
    head:
      entity: 'person.[[person]]'
      tap_action:
        action: 'fire-dom-event'
        fold_row: true
      double_tap_action:
        action: 'more-info'
  filter:
    include:
      - entity_id: 'device_tracker.[[person]]_laptop'
        options:
          name: 'Laptop'
      - type: 'custom:fold-entity-row'
        head:
          type: 'custom:template-entity-row'
          name: 'Phone'
          icon: 'mdi:cellphone'
        open: true
        entities:
          - entity: 'device_tracker.[[person]]_phone_app'
            name: 'App'
            icon: 'mdi:home-assistant'
          - entity: 'device_tracker.[[person]]_phone_roomassistant'
            name: 'Room Assistant'
            icon: 'mdi:bluetooth'
          - entity: 'device_tracker.[[person]]_phone_unifi'
            name: 'Unifi'
            icon: 'mdi:wifi'
      - '[[extra_row]]'
