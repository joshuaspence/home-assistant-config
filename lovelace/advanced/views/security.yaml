---
title: 'Security'
icon: 'mdi:security'
path: 'security'
anchors:
  head_config: &head_config
    tap_action:
      action: 'fire-dom-event'
      fold_row: true
cards:
  - type: 'alarm-panel'
    entity: &alarm 'alarm_control_panel.alarm'

  - type: 'entities'
    entities:
      - type: 'custom:fold-entity-row'
        head:
          entity: &all_locks 'group.all_locks'
          name: 'Locks'
          <<: *head_config
      - type: 'custom:fold-entity-row'
        head:
          entity: &external_doors 'binary_sensor.external_doors'
          <<: *head_config

      # TODO: Remove "Occupancy" suffix from names.
      - type: 'custom:fold-entity-row'
        head:
          entity: &external_occupancy 'binary_sensor.external_occupancy'
          <<: *head_config

      # TODO: Remove "Door" suffix from names.
      - type: 'custom:fold-entity-row'
        head:
          entity: &internal_doors 'binary_sensor.internal_doors'
          <<: *head_config

      # TODO: Remove "Occupancy" suffix from names.
      - type: 'custom:fold-entity-row'
        head:
          entity: &internal_occupancy 'binary_sensor.internal_occupancy'
          <<: *head_config

      # TODO: Remove "Window" suffix from names.
      - type: 'custom:fold-entity-row'
        head:
          entity: &all_windows 'binary_sensor.all_windows'
          name: 'Windows'
          <<: *head_config

  - type: 'custom:auto-entities'
    card:
      type: 'logbook'
      hours_to_show: 1
    filter:
      include:
        - entity_id: *alarm
        - group: *all_locks
        - group: *all_windows
        - group: *external_doors
        - group: *external_occupancy
        - group: *internal_doors
        - group: *internal_occupancy
