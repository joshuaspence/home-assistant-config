---
title: 'Security'
icon: 'mdi:security'
path: 'security'
cards:
  - type: 'alarm-panel'
    entity: &alarm 'alarm_control_panel.alarm'

  - type: 'entities'
    entities:
      - type: 'custom:decluttering-card'
        template: 'fold_entity_row'
        variables:
          - group_entity: &all_locks 'group.all_locks'
          - group_name: 'Locks'
          - localize_prefix: 'component.lock.state._'
      - type: 'custom:decluttering-card'
        template: 'fold_entity_row'
        variables:
          - group_entity: &external_doors 'binary_sensor.external_doors'
          - localize_prefix: 'component.binary_sensor.state.door'
      - type: 'custom:decluttering-card'
        template: 'fold_entity_row'
        variables:
          - group_entity: &external_occupancy 'binary_sensor.external_occupancy'
          - name_filter: 'replace('' Occupancy'', '''')'
          - localize_prefix: 'component.binary_sensor.state.occupancy'
      - type: 'custom:decluttering-card'
        template: 'fold_entity_row'
        variables:
          - group_entity: &internal_doors 'binary_sensor.internal_doors'
          - name_filter: 'replace('' Door'', '''')'
          - localize_prefix: 'component.binary_sensor.state.door'
      - type: 'custom:decluttering-card'
        template: 'fold_entity_row'
        variables:
          - group_entity: &internal_occupancy 'binary_sensor.internal_occupancy'
          - name_filter: 'replace('' Occupancy'', '''')'
          - localize_prefix: 'component.binary_sensor.state.occupancy'
      - type: 'custom:decluttering-card'
        template: 'fold_entity_row'
        variables:
          - group_entity: &all_windows 'binary_sensor.all_windows'
          - group_name: 'Windows'
          - name_filter: 'replace('' Window'', '''')'
          - localize_prefix: 'component.binary_sensor.state.window'

  - type: 'custom:auto-entities'
    card:
      type: 'logbook'
      hours_to_show: 1
    filter:
      include:
        - entity_id: *alarm
        - group: *all_locks
        - group: *all_windows
        - group: *external_doors
        - group: *external_occupancy
        - group: *internal_doors
        - group: *internal_occupancy
