      - entity: 'binary_sensor.kitchen_occupancy'
        name: 'Kitchen'
      - entity: 'binary_sensor.laundry_occupancy'
        name: 'Laundry'
      - entity: 'binary_sensor.living_room_north_occupancy'
        name: 'Living Room (North)'
      - entity: 'binary_sensor.living_room_south_occupancy'
        name: 'Living Room (South)'
      - entity: 'binary_sensor.side_yard_occupancy'
