---
title: 'Family'
icon: 'mdi:human-male-female'
path: 'family'
cards:
  - type: 'entities'
    entities:
      - type: 'custom:decluttering-card'
        template: 'family_member'
        variables:
          - person: 'josh'
      - type: 'custom:decluttering-card'
        template: 'family_member'
        variables:
          - person: 'lily'

  - type: 'conditional'
    conditions:
      - entity: &family 'group.family'
        state_not: 'home'
    card:
      type: 'custom:auto-entities'
      card:
        type: 'map'
        hours_to_show: 3
      filter:
        include:
          - group: *family
          - domain: 'zone'
