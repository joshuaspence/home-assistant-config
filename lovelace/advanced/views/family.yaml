---
title: 'Family'
icon: 'mdi:human-male-female'
path: 'family'
cards:
  - type: 'entities'
    entities:
      - type: 'custom:decluttering-card'
        template: 'family_member'
        variables:
          - person: 'josh'
      - type: 'custom:decluttering-card'
        template: 'family_member'
        variables:
          - person: 'lily'

  - type: 'custom:auto-entities'
    card:
      type: 'custom:auto-entities'
      card:
        type: 'map'
        hours_to_show: 3
      filter:
        include:
          - domain: 'zone'
    filter:
      include:
        - group: 'group.family'
      exclude:
        - state: 'home'
    show_empty: false
