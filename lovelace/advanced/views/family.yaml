---
title: 'Family'
icon: 'mdi:human-male-female'
path: 'family'
anchors:
  phone: &phone
    type: 'custom:config-template-card'
    entities:
      - &phone_app '${"device_tracker." + id + "_phone_app"}'
      - &phone_roomassistant '${"device_tracker." + id + "_phone_roomassistant"}'
      - &phone_unifi '${"device_tracker." + id + "_phone_unifi"}'
    card:
      type: 'custom:fold-entity-row'
      head:
        type: 'custom:template-entity-row'
        icon: 'mdi:cellphone'
        name: 'Phone'
      open: true
      entities:
        - entity: *phone_app
          name: 'App'
          icon: 'mdi:home-assistant'
        - entity: *phone_roomassistant
          name: 'Room Assistant'
          icon: 'mdi:bluetooth'
        - entity: *phone_unifi
          name: 'Unifi'
          icon: 'mdi:wifi'
cards:
  - type: 'entities'
    entities:
      - type: 'custom:fold-entity-row'
        head: &family 'group.family'
        open: true
        entities:
          - type: 'custom:fold-entity-row'
            head: 'person.josh'
            entities:
              - entity: 'device_tracker.josh_laptop'
                name: 'Laptop'
              - <<: *phone
                variables:
                  id: '"josh"'
              - type: 'attribute'
                entity: 'binary_sensor.zoom_atlassian'
                attribute: 'status'
                name: 'Zoom'
          - type: 'custom:fold-entity-row'
            head: 'person.lily'
            entities:
              - <<: *phone
                variables:
                  id: '"lily"'

  - type: 'custom:auto-entities'
    card:
      type: 'map'
      hours_to_show: 6
    filter:
      include:
        - domain: 'device_tracker'
        - domain: 'zone'
        - group: *family
