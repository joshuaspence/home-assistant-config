---
title: 'Family'
icon: 'mdi:human-male-female'
path: 'family'
cards:
  - type: 'entities'
    entities:
      - type: 'custom:fold-entity-row'
        head: &family 'group.family'
        open: true
        entities:
          - type: 'custom:fold-entity-row'
            head: 'person.josh'
            entities:
              - entity: 'device_tracker.josh_laptop'
                name: 'Laptop'
              - type: 'custom:decluttering-card'
                template: 'device_tracker_phone'
                variables:
                  - person: 'josh'
              - type: 'attribute'
                entity: 'binary_sensor.zoom_atlassian'
                attribute: 'status'
                name: 'Zoom'
          - type: 'custom:fold-entity-row'
            head: 'person.lily'
            entities:
              - type: 'custom:decluttering-card'
                template: 'device_tracker_phone'
                variables:
                  - person: 'lily'

  - type: 'custom:auto-entities'
    card:
      type: 'map'
      hours_to_show: 6
    filter:
      include:
        - domain: 'device_tracker'
        - domain: 'zone'
        - group: *family
