---
title: 'Family'
icon: 'mdi:human-male-female'
path: 'family'
cards:
  - type: 'entities'
    entities:
      - type: 'custom:decluttering-card'
        template: 'family_member'
        variables:
          - person: 'josh'
          - entities:
              - type: 'attribute'
                entity: 'binary_sensor.zoom_atlassian'
                attribute: 'status'
                name: 'Zoom'
      - type: 'custom:decluttering-card'
        template: 'family_member'
        variables:
          - person: 'lily'

  - type: 'conditional'
    conditions:
      - entity: 'group.family'
        state: 'not_home'
    card:
      type: 'custom:auto-entities'
      card:
        type: 'map'
        hours_to_show: 3
      filter:
        include:
          - domain: 'person'
          - domain: 'zone'
