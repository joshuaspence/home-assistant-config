---
recorder:
  db_url: 'sqlite:////data/home-assistant.db'
  exclude:
    domains:
      - 'sun'
      - 'weather'
    entities:
      - 'binary_sensor.updater'
      - 'binary_sensor.workday'
      - 'sensor.bus'
      - 'sensor.moon'
      - 'sensor.season'
    entity_globs:
      - 'sensor.caltex_woolworths_*'
    event_types: []
