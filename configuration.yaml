# yamllint disable rule:empty-values rule:key-ordering rule:quoted-strings
---
default_config: {}

# Text to speech
tts:
  - platform: 'google_translate'

# See https://www.home-assistant.io/docs/configuration/basic/.
homeassistant:
  name: 'Home'
  latitude: !secret latitude
  longitude: !secret longitude
  elevation: 11
  unit_system: 'metric'
  temperature_unit: 'C'
  time_zone: 'Australia/Sydney'
  external_url: 'https://hass.spence.network'
  internal_url: 'http://localhost:8123'
  customize: {}

device_tracker:
  - platform: 'linksys_smart'
    host: '10.158.145.48'
