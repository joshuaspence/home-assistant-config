---
substitutions:
  device_name: 'living_room_north_shelly'
  output1_name: 'Outside Verandah'

packages:
  common: !include 'packages/common.yaml'
  device: !include 'packages/shelly25.yaml'

output:
  - platform: 'gpio'
    pin: '${output1_gpio}'
    id: 'relay1'

  # TODO: This is unused.
  - platform: 'gpio'
    pin: '${output2_gpio}'
    id: 'relay2'

light:
  - platform: 'binary'
    name: '${output1_name}'
    output: 'relay1'
    id: 'output1'
    restore_mode: 'ALWAYS_ON'
    internal: true
