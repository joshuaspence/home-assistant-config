---
substitutions:
  adc_attenuation: '0db'
  max_temp: '90.0'

sensor:
  - platform: 'adc'
    pin: '${adc_pin}'
    id: 'temperature_adc'
    attenuation: '${adc_attenuation}'
  - platform: 'resistance'
    sensor: 'temperature_adc'
    configuration: 'DOWNSTREAM'
    resistor: '${resistor}'
    id: 'temperature_resistance'
  - platform: 'ntc'
    name: 'Temperature'
    sensor: 'temperature_resistance'
    calibration:
      b_constant: 3350
      reference_temperature: '298.15K'
      reference_resistance: '10kOhm'
    accuracy_decimals: 1

    # TODO: Move this to a Home Assistant automation.
    on_value_range:
      above: '${max_temp}'
      then:
        - lambda: |-
            for (auto *obj : App.get_switches()) {
              if (!obj->is_internal()) {
                obj->turn_off();
              }
            }
        - homeassistant.action:
            action: 'persistent_notification.create'
            data:
              title: '${device_name} Overheated'
            data_template:
              message: 'Switch turned off because temperature exceeded ${max_temp}Â°C'
