---
substitutions:
  device_name: 'hallway_east_shelly'
  output1_name: 'Hallway East'

packages:
  common: !include 'packages/common.yaml'
  device: !include 'packages/shelly1.yaml'

binary_sensor:
  - platform: 'gpio'
    pin: '${input1_gpio}'
    id: 'input1'
    on_click:
      then:
        if:
          condition:
            and:
              - api.connected: {}
              - wifi.connected: {}
          then:
            homeassistant.service:
              service: 'light.toggle'
              data:
                entity_id: 'light.hallway_east'
          else:
            lignt.toggle: 'output1'

    internal: true

output:
  - platform: 'gpio'
    pin: '${output1_gpio}'
    id: 'relay1'

light:
  - platform: 'binary'
    name: '${output1_name}'
    output: 'relay1'
    id: 'output1'
    restore_mode: 'ALWAYS_ON'
    internal: true
